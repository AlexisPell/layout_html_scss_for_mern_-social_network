<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.min.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
			integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,531;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,531;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Welcome to the DevConnector</title>
	</head>
	<body>
		<nav class="navbar bg-dark">
			<h1>
				<a href="dashboard.html"> <i class="fas fa-code"></i>DevConnector </a>
			</h1>
			<ul>
				<li><a href="profiles.html">Developers</a></li>
				<li><a href="register.html">Register</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</nav>
		<section class="container">
			<!-- Alert -->
			<div class="alert alert-danger">Invalid Credentials</div>
			<h1 class="large text-primary">
				Sign in
			</h1>
			<p class="lead"><i class="fas fa-user"></i>Sign into your account</p>
			<form action="dashboard.html" class="form">
				<div class="form-group">
					<input type="email" placeholder="Email address" required />
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password" minlength="6" />
				</div>
				<input type="submit" value="Login" class="btn btn-primary" />
			</form>
			<p class="my-1">
				Dont have an account? <a href="register.html">Sign up</a>
			</p>
		</section>
	</body>
</html>
